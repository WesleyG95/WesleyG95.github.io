<!DOCTYPE html>
<html>

	<head>
		<title>Online Test</title>
	</head>
	
	<body>
		<h1 id="header">Online Test</h1>
		
		<p>Question 1: What is Wesley's last name?</p>
		<p><input type="text" class="answers"/> <span class="corrections"></span></p>
		
		<p>Question 2: Does Wesley have a car?</p>
		<p><input type="text" class="answers"/> <span class="corrections"></span></p>
		
		<p>Question 3: How old is Wesley? Just enter the number(18, 19, 20, etc.)</p>
		<p><input type="text" class="answers"/> <span class="corrections"></span></p
		
		<p>Question 4: How many dogs does Wesley have? Just enter the number(1, 2, 3, etc.)</p>
		<p><input type="text" class="answers"/> <span class="corrections"></span></p>
		
		<p>Question 5: What city does Wesley live in?</p>
		<p><input type="text" class="answers"/> <span class="corrections"></span></p>
		
		<div id="btnParent">
			<button onclick="gradeTest();" id="btnGradeTest">Grade My Test</button>
		</div>
		
		<p id="grade"></p>
		
		<script src="js/main.js"></script>
	</body>
	
</html>
